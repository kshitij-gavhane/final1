<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Market Survey - Feedback</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
<link rel='stylesheet' href='//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css'>
<link rel="stylesheet" href="./style.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>

</head>
<body>
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title text-center" id="myModalLabel">NMC - NAGPUR | Your Feedback</h4>
      </div>
      <div class="modal-body">
        <h3 class="h3 text-center">Thank You! for your Precious Feedback.</h3>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<!-- The Feedback Page -->
<div class="jumbotron jumbotron-sm">
  <div class="container">
    <div class="row">
      <div class="col-sm-12 col-lg-12 header"></div>
    </div>
  </div>
</div>
<div class="container card">
  <div class="row">
    <button onclick="history.back()">Go Back</button>
    <div class="col-sm-12 col-lg-12">
      <h1 class="h1">Feedback<small class="col-xs-12" style="padding-left: 0">Your Feedback is Important to Us</small>

      </h1>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12 col-md-12">
      <div class="cardStyle">
        <form name="feedback" id="form" data-toggle="validator">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="name">
                  Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter name" required="required" />
              </div>
              <div class="form-group">
                <label for="email">
                  Email Address</label>
                <div class="input-group">
                  <span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span>
                  </span>
                  <input type="email" class="form-control" id="email" placeholder="Enter email" required="required" />
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="ease">
                  How easy was it to use our Platform ?</label>
                <textarea name="ease" id="easeOfAccess" class="form-control" rows="3" cols="25" required="required" placeholder=""></textarea>
              </div>
              <div class="form-group">
                <label for="bestFeature">
                  What did you like best about our website?</label>
                <textarea name="bestFeature" id="bestFeature" class="form-control" rows="3" cols="5" required="required" placeholder="for.eg: Could be improved !"></textarea>
              </div>
              <div class="form-group">
                <label for="rating">
                  If you were to review the website what score would you give it out of 10 ?</label>
                <select id="rating" name="rating" class="form-control" required="required">
                  <option value="none" selected="" disabled>Choose One:</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                  <option value="10">10</option>
                </select>
              </div>
              <div class="form-group">
                <label for="improve">
                  What can we do to improve ?
                  <small class="col-xs-12" style="padding: 0;">according to you what changes should be made in the beta version</small>
                </label>
                <textarea name="improve" id="improve" class="form-control" rows="3" cols="25" required="required" placeholder=""></textarea>
              </div>
              <div class="form-group">
                <label for="recommendation">
                  How likely is it that you would recommend us to a friend or colleague ?</label>
                <select id="recommendation" name="recommendation" class="form-control" required="required">
                  <option value="none" selected="" disabled>Choose One:</option>
                  <option value="0">Never</option>
                  <option value="1">No !</option>
                  <option value="2">Maybe</option>
                  <option value="3">Yes !</option>
                  <option value="4">Definitely</option>
                </select>
              </div>
              <div class="form-group">
                <label for="other">
                  Do you have any other comments, questions, or concerns ?</label>
                <textarea name="other" id="other" class="form-control" rows="3" cols="25" required="required" placeholder=""></textarea>
              </div>

            </div>
            <div class="col-md-12">
              <button type="submit" class="btn btn-success pull-right" id="btnContactUs">
                Submit Feedback</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
  <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/1000hz-bootstrap-validator/0.9.0/validator.min.js'></script><script  src="./script.js"></script>

</body>
</html>
